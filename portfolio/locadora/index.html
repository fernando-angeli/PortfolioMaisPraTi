<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/product.png" type="image/png" />
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <!-- ! Menu superior -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid d-flex align-items-center">
        <img
          src="img/register_logo.png"
          alt="Cadastro de produtos"
          id="imgMenu"
          class="me-4"
        />
        <a href="#tabProducts" class="navbar-brand" aria-current="page"
          >Produtos cadastrados</a
        >
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2mb-lg-0">
            <li class="nav-item">
              <a href="#registerProducts" class="nav-link"
                >Cadastrar produtos</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ! Exibição dos dados -->
    <h1 class="display-2 text-center mb-5 mt-3" id="tabProducts">
      Produtos Cadastrados
    </h1>
    <div class="container">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Referência</th>
            <th scope="col">Descrição</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Valor unitário</th>
            <th scope="col">Total item</th>
          </tr>
        </thead>
        <tbody id="registers"></tbody>
      </table>

      <div class="mb-5" id="amountRegisters">
        <label class="form-label" id="lbTotal"
          >Total em estoque <spam id="amount" type="number"></spam
        ></label>
      </div>
    </div>

    <!-- ! FORM - Cadastro de produtos -->
    <div class="container mt-6" id="registerProducts">
      <h2 class="text-center mb-4">Cadastro de produtos</h2>
      <form name="register" onsubmit="event.preventDefault()">
        <div class="row">
          <div class="mb-3 col">
            <label for="reference" class="form-label">Referência</label>
            <input
              type="text"
              name="reference"
              id="reference"
              class="form-control"
            />
          </div>
          <div class="mb-3 col">
            <label for="description" class="form-label">Descrição</label>
            <input
              type="text"
              name="description"
              id="description"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col">
            <label for="quantity" class="form-label">Quantidade</label>
            <input
              type="number"
              step="0.01"
              min="0.001"
              name="quantity"
              id="quantity"
              class="form-control"
            />
          </div>
          <div class="mb-3 col">
            <label for="unitaryValue" class="form-label">Valor unitário</label>
            <input
              type="number"
              step="0.01"
              min="0.01"
              name="unitaryValue"
              id="unitaryValue"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-auto d-flex justify-content-center mt-4 mb-4">
          <button
            id="btnRegister"
            onclick="validate()"
            type="submit"
            class="btn btn-primary p-2"
          >
            Cadastrar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
