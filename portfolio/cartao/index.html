<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cartão de visita</title>
  </head>
  <body>
    <div class="frame">
      <div class="card">
        <div class="flip">
          <div class="front">
            <h1>Olá</h1>
            <p class="flip-me">Flip</p>
          </div>
          <div class="back">
            <h2>Luiz Fernando Angeli</h2>
            <h3>Desenvolvedor Full Stack</h3>
            <div class="network">
              <a
                href="https://www.linkedin.com/in/luiz-fernando-angeli/"
                target="_blank"
                ><img src="./images/linkedin.svg" alt="Logo Linkedin"
              /></a>
              <a href="https://github.com/fernando-angeli" target="_blank"
                ><img src="./images/github.svg" alt="Logo Github"
              /></a>
              <a
                href="https://www.instagram.com/luizfernando.angeli/"
                target="_blank"
                ><img src="./images/instagram.svg" alt="Logo Instagram"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
